<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Copilot | Advanced Manufacturing AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon">C</div>
                <h1>CNC Copilot</h1>
            </div>
            
            <div class="section-title">Prompt Presets</div>
            <div id="presets-list" class="presets-list">
                <!-- Presets will be loaded here -->
                <div class="loading-state">Loading presets...</div>
            </div>

            <div class="status-panel">
                <div class="status-item">
                    <span class="status-dot online"></span>
                    <span>System Online</span>
                </div>
                <div class="status-item">
                     <span class="status-dot warning"></span>
                     <span>MOCK Mode</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <div class="model-selector">
                    <label>Model:</label>
                    <select id="model-select">
                        <option value="mock-model">Mock Model (Fast)</option>
                        <option value="open_llama_3b_v2">OpenLLaMA 3B</option>
                        <option value="gpt-4">GPT-4 (OpenAI)</option>
                    </select>
                </div>
            </header>

            <div id="chat-history" class="chat-history">
                <div class="message system">
                    <div class="avatar">AI</div>
                    <div class="content">
                        Hello! I am your CNC Copilot. Select a preset or type a prompt to get started. 
                        I can help with G-Code generation, optimization, and troubleshooting.
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="suggestion-chips" id="suggestion-chips">
                    <!-- Dynamic suggestions based on context -->
                    <button class="chip" onclick="setInput('Explain G0 vs G1')">Explain G0 vs G1</button>
                    <button class="chip" onclick="setInput('Calculate RPM for 10mm drill')">Drill RPM Calc</button>
                </div>
                
                <div class="input-wrapper">
                    <textarea id="prompt-input" placeholder="Ask about CNC operations, G-Code, or tooling..." rows="1"></textarea>
                    <button id="send-btn" aria-label="Send">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
